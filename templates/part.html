<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ part.PartNum }} - Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style> body { padding: 24px; } .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; } </style>
</head>
<body>
  <div class="container">
    <a href="/">&larr; Back</a>
    <h3 class="mt-2">{{ part.PartNum }} <span class="text-muted mono">{{ part["9_box"] }}</span></h3>
    <p class="text-muted">{{ part.Description }}</p>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="border rounded p-3">
          <div class="text-muted">Inventory params</div>
          <pre class="mono mb-0">{{ part }}</pre>
        </div>
      </div>
      <div class="col-md-6">
        <div class="border rounded p-3">
          <div class="text-muted">Recommendation</div>
          {% if rec %}
            <pre class="mono mb-0">{{ rec }}</pre>
          {% else %}
            <div>No recommendation row found.</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
